<ion-header>
  <ion-navbar>
    <ion-title>
      Stalls
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let task of tasks | async">
      <ion-icon name="md-pin" item-start large></ion-icon>
      <h2>{{task.Name}}</h2>
      <p>{{task.Type}}</p>
    </ion-item>

  </ion-list>

</ion-content>
