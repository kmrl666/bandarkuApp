<ion-header>
  <ion-navbar>
    <ion-title>
     Emergency Call
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
      
        <ion-item style="background-color:#05788B" (click)="presentConfirm('993', 'Police')">
            <ion-icon name="md-ribbon" item-start large style="color:white"></ion-icon>
            <h2 text-wrap style="color:white">Police</h2>
            <ion-icon name="ios-arrow-forward" item-right large style="color:white" ></ion-icon>
        </ion-item>

      </ion-card>

      <ion-card>

        <ion-item style="background-color:#05788B" (click)="presentConfirm('995', 'Fire and Rescue')">
            <ion-icon name="md-bonfire" item-start large style="color:white"></ion-icon>
            <h2 text-wrap style="color:white">Fire and Rescue</h2>
            <ion-icon name="ios-arrow-forward" item-right large style="color:white" ></ion-icon>
        </ion-item>

      </ion-card>

         <ion-card>

        <ion-item style="background-color:#05788B" (click)="presentConfirm('991', 'Ambulance')">
            <ion-icon name="md-moon" item-start large style="color:white"></ion-icon>
            <h2 text-wrap style="color:white">Ambulance</h2>
            <ion-icon name="ios-arrow-forward" item-right large style="color:white"></ion-icon>
        </ion-item>

       </ion-card>

        <ion-card>

        <ion-item style="background-color:#05788B" (click)="presentConfirm('998', 'Search and Rescue')">
            <ion-icon name="md-search" item-start large style="color:white"></ion-icon>
            <h2 text-wrap style="color:white">Search and Rescue</h2>
            <ion-icon name="ios-arrow-forward" item-right large style="color:white"></ion-icon>
        </ion-item>

      </ion-card>

</ion-content>
