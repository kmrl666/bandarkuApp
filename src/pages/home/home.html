<ion-header>
  <ion-navbar>
    <ion-title>
      HOMEZIES
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides>
      <ion-slide *ngFor="let task of tasks | async">
      <ion-img src="{{task.Image}}"></ion-img>

  <ion-card>
    <ion-list>

      <ion-item>
        <ion-icon name="bicycle" item-left></ion-icon>
        {{task.Name}}
      </ion-item>

        <ion-list>

          <ion-item>
            Type: {{task.Type}}
          </ion-item>

          <ion-item>
            Organizer: {{task.Organizer}}
          </ion-item>

          <ion-item>
            Link: {{task.Link}}
          </ion-item>
          
          <ion-item>
            Description: {{task.Description}}
          </ion-item>

        </ion-list>

      </ion-list>
    </ion-card>
    <br>
    <br>
  </ion-slide>
  </ion-slides>

</ion-content>
