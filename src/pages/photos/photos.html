  <ion-grid *ngFor="let task of tasks | async">
    <ion-row>

      <ion-col align-self-center>
          <ion-avatar item-start>
              <img style="width:80%;" src="./assets/img/icon.png">
            </ion-avatar>
      </ion-col>

      <ion-col text-center align-self-center>
          {{task.Posts}}<br>
          <ion-note>posts</ion-note>
      </ion-col>

          <ion-col text-center align-self-center>
            {{task.Followers}}<br>
          <ion-note>followers</ion-note>
      </ion-col>

          <ion-col text-center align-self-center>
            {{task.Following}}<br>
          <ion-note>following</ion-note>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-3>
      </ion-col>

      <ion-col no-padding>
          <a href="http://www.instagram.com/bandarku.bwn"><button ion-button small block>Follow</button></a>
      </ion-col>


        </ion-row>
  </ion-grid>
  <ion-item text-wrap text-center style="background-color:transparent !important;">
