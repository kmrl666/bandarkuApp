<ion-header>
  <ion-navbar>
    <ion-title>
      Bike Rental
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-item *ngFor="let task of tasks | async" style="background-color:transparent;">
  <ion-card>

      <button ion-item style="background-color:#05788B" block>
          <ion-icon name="md-bicycle" item-start style="color:white"></ion-icon>
         <div style="color:white"> {{task.Name}} </div>
      </button>

      <!-- <ion-item text-center>
      {{task.Status}}
      </ion-item> -->

        <br>

        <ion-item>
          Becha: {{task.Becha}}
        </ion-item>

        <ion-item>
          Fixie: {{task.Fixie}}
        </ion-item>

        <ion-item>
          Kids: {{task.Kids}}
        </ion-item>
        
        <ion-item>
          Mountain: {{task.Mountain}}
        </ion-item>

        <ion-item>
          Road: {{task.Road}}
        </ion-item>

        <ion-item text-center (click)= "navigate(task.Name, task.Longtitude, task.Latitude)">
            <button ion-button round small >Show Location</button>
          </ion-item>


  </ion-card>
</ion-item>


</ion-content>
